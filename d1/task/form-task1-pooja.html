<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px">
        <thead>
            <tr>
            <th colspan="2">Pizza Shop 2.0</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio" id="item1" name="item"><label for="item1">Supreme</label>
                    <br>
                    <input type="radio" id="item2"  name="item"><label for="item2">Vegetarian</label>
                    <br>
                    <input type="radio" id="item3"  name="item"><label for="item3">Hawaiian</label>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="" id="">
                        <option value="">Tomato</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" id="Extra"><label for="Extra">Extra Cheese</label>
                  
                    <input type="checkbox" id="Extra"><label for="Extra">Gluten Free Base</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">Delivery Instructions:
                    <br>
                    <textarea name="" id="" style="width: 340px;"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send my order"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
