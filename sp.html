<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid with Absolute Positioning</title>
    <link rel="stylesheet" href="sp.css">
</head>
<body>
    <div class="container">
        <h1>Spectrum V Ellsworth Kelly</h1>
        <div class="grid">
            <!-- First row -->
            <div class="color" style="background-color: #4a4a50; top: 0; left: 0;"></div>
            <div class="color" style="background-color: #2ca186; top: 0; left: 120px;"></div>
            <div class="color" style="background-color: #00ff5c; top: 0; left: 240px;"></div>
            <div class="color" style="background-color: #ffffff; top: 0; left: 360px;"></div>

            <!-- Second row -->
            <div class="color" style="background-color: #ff9500; top: 170px; left: 0;"></div>
            <div class="color" style="background-color: #ff5254; top: 170px; left: 120px;"></div>
            <div class="color" style="background-color: #ff99b4; top: 170px; left: 240px;"></div>
            <div class="color" style="background-color: #7f62ff; top: 170px; left: 360px;"></div>
            <div class="color" style="background-color: #a09b9f; top: 170px; left: 480px;"></div>

            <!-- Third row -->
            <div class="color" style="background-color: #4ffbfb; top: 340px; left: 0;"></div>
            <div class="color" style="background-color: #e4ffa8; top: 340px; left: 120px;"></div>
            <div class="color" style="background-color: #ffcc6b; top: 340px; left: 240px;"></div>
            <div class="color" style="background-color: #ff4f88; top: 340px; left: 360px;"></div>
            <div class="color" style="background-color: #4e0026; top: 340px; left: 480px;"></div>
            <div class="color" style="background-color: #70fdfd; top: 340px; left: 600px;"></div>
            <div class="color" style="background-color: #1a776e; top: 340px; left: 720px;"></div>
            <div class="color" style="background-color: #5e73a1; top: 340px; left: 840px;"></div>
            <div class="color" style="background-color: #6b3483; top: 340px; left: 960px;"></div>
        </div>
    </div>
</body>
</html>
