<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            position: sticky;
            background-color: black;
           color: white;
           padding: 16px;
           top: 0px;
        }
    </style>
</head>
<body style="height:1600px;">
    <div class="box">
        <h1>Sticky positioning</h1>
        <h3>A</h3>
        <ul type="none">
            <li>Apple</li>
            <li>Ant</li>
            <li>Altimeter</li>
            <li>Airplane</li>
        </ul>
        <h3>B</h3>
        <ul type="none">
            <li>Bird</li>
            <li>Buzzard</li>
            <li>Bee</li>
            <li>Banana</li>
            <li>beanstalk</li>
        </ul>
        <h3>C</h3>
        <ul type="none">
            <li>Calculator</li>
            <li>camel</li>
            <li>Camera</li>
            <li>Cat</li>
        </ul>
        <h3>D</h3>
        <ul type="none">
            <li>Duck</li>
            <li>Dime</li>
            <li>Dipstick</li>
            <li>Drone</li>
        </ul>
        <h3>E</h3>
        <ul type="none">
            <li>Egg</li>
            <li>Elephant</li>
            <li>Eagle</li>
            <li>Egret</li>
        </ul>


    </div>
</body>
</html>
